<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="js/jquery-1.11.3.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="js/moment.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<title>Video podcast CNN</title>
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1 id="title"></h1>
				<p id="subtitle"></p>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<ul class="list-group">
  						<li id="arrow-up" class="list-group-item disabled"><div class="center arrow-container"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></div></li>
  						<li id="item-1" class="list-group-item active" data-video="0">
  							<h4 id="item-1-header" class="list-group-item-heading"></h4>
    						<p id="item-1-pubdate" class="list-group-item-text"></p>
  						</li>
  						<li id="item-2" class="list-group-item" data-video="1">
  						  	<h4 id="item-2-header" class="list-group-item-heading"></h4>
    						<p id="item-2-pubdate" class="list-group-item-text"></p>
  						</li>
  						<li id="item-3" class="list-group-item" data-video="2">
  		  					<h4 id="item-3-header" class="list-group-item-heading"></h4>
    						<p id="item-3-pubdate" class="list-group-item-text"></p>
  						</li>
  						<li id="item-4" class="list-group-item" data-video="3">
  		  					<h4 id="item-4-header" class="list-group-item-heading"></h4>
    						<p id="item-4-pubdate" class="list-group-item-text"></p>
  						</li>
  						<li id="arrow-down" class="list-group-item disabled"><div class="center arrow-container"><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></div></li>
					</ul>
				</div>
				<div class="col-lg-8"> 
					<div class="panel panel-default">
						<video id="video-podcast" poster="img/cnn.jpg">
  							<source src="" type="video/mp4">
							Your browser does not support the video tag.
						</video>
						<ul class="controls alert-info">
							<li class="control-item play_pause"><p class="control" id="play">Play</p></li>
							<li class="control-item time"><p><span id="timer">0:00:00</span> of <span id="duration">0:00:00</span></p></li>
							<li class="control-item volume"><p>Vol: <span class="control" id="v-dn" title="Volume down">-</span> / <span class="control" id="v-up" title="Volume up">+</span> <span id="volume">10</span></p></li>
						</ul>
  						<div class="panel-body">
							<span id="description">
								No video loaded
							</span>
  						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
